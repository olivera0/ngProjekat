<input type="text" class="search" (input)="onSearch()" placeholder="Pretraga..." />

<table class="home-table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
      <th>
        <div class="tag-select-container">
          <ng-select 
            [items]="tags" 
            [(ngModel)]="selectedTag" 
            placeholder="Odaberi tag: ">
          </ng-select>
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts" 
        [class.highlight]="hasSelectedTag(post)" 
        (click)="onPostClick(post)"> <!-- IZMENJENO -->
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <td>{{ post.tags?.join(', ') }}</td>
    </tr>
  </tbody>
</table>

<!-- Uklonjen modal -->

<!-- Dugmad za paginaciju -->
<div class="pagination-container">
  <button (click)="onPageChange(trenutnaStr - 1)" [disabled]="trenutnaStr === 1">Previous</button>
  <span>{{ trenutnaStr }}</span>
  <button (click)="onPageChange(trenutnaStr + 1)">Next</button>
</div>
